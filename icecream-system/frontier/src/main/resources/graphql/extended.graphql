type CategoryExtended {
  id: ID
  slug: String
  name: String
  description: String
  products: [Product]
  avatar: Image
}

type ImageExtended {
  id: ID
  description: String
  relativePath: String
  type: String
  createdAt: Int
  modifiedAt: Int
}

type ProductExtended {
  id: ID
  name: String
  description: String
  price: Float
  status: String
  quantity: Int
  isFeatured: Boolean
  createdAt: Int
  modifiedAt: Int
  categories: [Category]
  media: [Image]
}
