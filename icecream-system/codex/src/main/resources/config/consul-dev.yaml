server:
  address: ${CONSUL_HOST}
  port: ${CONSUL_PORT}
  servlet.context-path: /console

springdoc:
  api-docs:
    path: /swagger-resources
  swagger-ui:
    path: /swagger-ui

spring:
  application:
    name: consul
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_PORT}/${POSTGRESQL_CONSUL_DB}
    hikari:
      pool-name: ConsulHikariPool
      maximum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
  data:
    elasticsearch:
      cluster-nodes: ${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}
      connection-timeout: 5s
      socket-timeout: 10s
  elasticsearch:
    uris: http://${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTICSEARCH_PASSWORD}
  liquibase:
    enabled: true
    changeLog: classpath:/db/changelog/master.xml
  cloud:
    stream:
      bindings:
        auditLog-out-0:
          binder: kafka-binder
          destination: icecream.consul.audit-log
        deleteImage-out-0:
          binder: rabbit-binder
          destination: icecream.consul.media.delete-image
        notifyPayment-out-0:
          binder: rabbit-binder
          destination: icecream.consul.payment.notify
        notifyCheckout-out-0:
          binder: rabbit-binder
          destination: icecream.consul.checkout.notify
  rsocket:
    server:
      port: ${CONSUL_RSOCKET_PORT}

app:
  info:
    name: ${spring.application.name}
    description: 'Icecream Consul service'
    version: '@project.version@'
    encoding: '@project.build.sourceEncoding@'
    java:
      version: '@java.version@'
  security:
    api-keys: >
      ${CONSUL_API_KEY_0},${CONSUL_API_KEY_1}
  payment:
    url: ${PAYMENT_URL}
    webhook:
      secret: ${PAYMENT_WEBHOOK_SECRET}
      host: 'host.docker.internal'
  storefront:
    url: ${STOREFRONT_URL}

otel:
  instrumentation:
    jdbc.enabled: true
    hikaricp.enabled: true
    elasticsearch.enabled: true
    redis.enabled: true
    kafka.enabled: true
    rabbitmq-ampq.enabled: true
